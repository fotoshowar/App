# .github/workflows/build-simple.yml
name: Build and Release (Simple Version)

on:
  push:
    branches: [ main ] # Se activa con cada push a la rama main

# --- PUNTO CLAVE: DAR PERMISOS EXPLÍCITOS ---
permissions:
  contents: write # Permite que el workflow cree releases y suba archivos

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # Paso 1: Descargar el código del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Paso 2: Configurar Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    # Paso 3: Instalar las dependencias SIMPLES
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_simple.txt
        pip install pyinstaller
    
    # Paso 4: Construir el ejecutable con PyInstaller
    - name: Build executable
      run: |
        pyinstaller main_simple.spec
    
    # Paso 5: Crear y subir el Release en un solo paso
    - name: Release and Upload Executable
      uses: softprops/action-gh-release@v1 # <-- Acción más moderna y simple
      with:
        # Crea un nombre de tag único para cada ejecución
        tag_name: simple-nightly-${{ github.run_number }}
        # El nombre del release que se mostrará en GitHub
        release_name: Simple Frontend Build #${{ github.run_number }}
        # El cuerpo del mensaje del release
        body: |
          Versión simple de la aplicación de reconocimiento facial.
          **Build:** #${{ github.run_number }}
          **Commit:** [${{ github.sha }}](${{ github.sha }})
          
          Solo sirve el frontend para pruebas de interfaz.
        # Indica que no es un release final (opcional)
        prerelease: true
        # La ruta al archivo que queremos subir
        files: ./dist/face_recognition_simple.exe
      env:
        # Necesario para que la acción funcione
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
