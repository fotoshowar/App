# .github/workflows/build-with-db.yml
name: Build and Release (DB Version - Debug)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements_db.txt
        pip install pyinstaller
    
    # --- PASO DE CONSTRUCCI√ìN MEJORADO ---
    - name: Build executable
      run: |
        echo "üî® Iniciando construcci√≥n con PyInstaller..."
        pyinstaller main_db.spec --log-level DEBUG
        echo "üî® Construcci√≥n finalizada."
    
    # --- PASO DE VERIFICACI√ìN CLAVE ---
    - name: Verify build output
      run: |
        echo "üìÇ Listando contenido de la carpeta 'dist':"
        Get-ChildItem -Path ./dist -Force | Format-Table -AutoSize
        echo "----------------------------------------------------"
        echo "üîç Verificando si el ejecutable existe..."
        if (Test-Path "./dist/face_recognition_db.exe") {
          echo "‚úÖ √âXITO: El ejecutable 'face_recognition_db.exe' fue encontrado."
        } else {
          echo "‚ùå ERROR: El ejecutable 'face_recognition_db.exe' NO fue encontrado."
          echo "Revisa los logs del paso 'Build executable' para ver qu√© sali√≥ mal."
          exit 1 # <-- ¬°ESTO DETENDR√Å EL WORKFLOW SI EL .EXE NO EXISTE!
        }
    
    # --- ESTE PASO SOLO SE EJECUTAR√Å SI EL ANTERIOR TUVO √âXITO ---
    - name: Upload executable as artifact
      if: success() # <-- Condici√≥n para que solo se ejecute si el paso anterior no fall√≥
      uses: actions/upload-artifact@v4
      with:
        name: face_recognition_db_exe
        path: ./dist/face_recognition_db.exe
    
    # --- ESTE PASO TAMBI√âN SE EJECUTAR√Å SOLO SI HUBO √âXITO ---
    - name: Release and Upload Executable
      if: success() # <-- Condici√≥n para que solo se ejecute si el paso anterior no fall√≥
      uses: softprops/action-gh-release@v1
      with:
        tag_name: db-nightly-${{ github.run_number }}
        release_name: Database Version Build #${{ github.run_number }}
        body: |
          Versi√≥n con base de datos y carga de fotos.
          **Build:** #${{ github.run_number }}
          **Commit:** [${{ github.sha }}](${{ github.sha }})
        prerelease: true
        files: ./dist/face_recognition_db.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
