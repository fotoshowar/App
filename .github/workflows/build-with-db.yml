# .github/workflows/build-with-db.yml
name: Build and Release (With Database Version)

on:
  push:
    branches: [ main ] # Se activa con cada push a la rama main

# --- PUNTO CLAVE: DAR PERMISOS EXPLÍCITOS ---
permissions:
  contents: write # Permite que el workflow cree releases y suba archivos

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    # Paso 1: Descargar el código del repositorio
    - name: Checkout repository
      uses: actions/checkout@v3
    
    # Paso 2: Configurar Python 3.9
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
    
    # Paso 3: Instalar las dependencias CORRECTAS
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # <-- CAMBIO CLAVE: Usamos requirements_db.txt
        pip install -r requirements_db.txt
        pip install pyinstaller
    
    # Paso 4: Construir el ejecutable con el .spec CORRECTO
    - name: Build executable
      run: |
        # <-- CAMBIO CLAVE: Usamos main_with_db.spec
        pyinstaller main_with_db.spec
    
    # Paso 5: Listar archivos para depuración
    - name: List output files
      run: ls -la ./dist
    
    # Paso 6: Subir el ejecutable como artifact
    - name: Upload executable as artifact
      uses: actions/upload-artifact@v3
      with:
        name: face_recognition_with_db_exe
        path: ./dist/face_recognition_with_db.exe
    
    # Paso 7: Crear y subir el Release
    - name: Release and Upload Executable
      uses: softprops/action-gh-release@v1
      with:
        tag_name: db-nightly-${{ github.run_number }}
        release_name: Database Version Build #${{ github.run_number }}
        body: |
          Versión con base de datos y carga de fotos.
          **Build:** #${{ github.run_number }}
          **Commit:** [${{ github.sha }}](${{ github.sha }})
          
          Permite subir y gestionar fotos en la base de datos local.
        prerelease: true
        # <-- CAMBIO CLAVE: Subimos el ejecutable correcto
        files: ./dist/face_recognition_with_db.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
