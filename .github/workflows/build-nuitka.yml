# Nombre del workflow
name: Build FotoShow with Nuitka

# Se dispara cuando haces 'push' a la rama 'main'
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Te permite ejecutarlo manualmente desde la web de GitHub

# Definimos el trabajo que se ejecutará en una máquina Windows
jobs:
  build:
    runs-on: windows-latest # Nuitka funciona mejor en Windows

    steps:
      # 1. Descargar el código de tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar dependencias y Nuitka
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka

      # 4. Ejecutar la compilación con Nuitka (¡el comando que ya funciona!)
      - name: Build executable with Nuitka
        run: |
          python -m nuitka --standalone --windows-disable-console --module-parameter=torch-disable-jit=yes --enable-plugin=no-qt --include-module=multipart --include-module=multipart.multipart --follow-import-to=uvicorn --follow-import-to=starlette --include-data-dir="${{ github.workspace }}/templates=${{ github.workspace }}/templates" --include-data-dir="${{ github.workspace }}/static=${{ github.workspace }}/static" --include-data-dir="${{ github.workspace }}/face_recognition_models=${{ github.workspace }}/face_recognition_models" main.py

      # 5. Subir el resultado (la carpeta main.dist) como un "artefacto"
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: main.dist/
