# Nombre del workflow
name: Build FotoShow with Nuitka

# Se dispara cuando haces 'push' a la rama 'main'
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Definimos el trabajo que se ejecutar치 en una m치quina Windows
jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Descargar el c칩digo de tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Ejecutar la compilaci칩n con Nuitka (usando rutas relativas)
      - name: Build executable with Nuitka
        run: |
          python -m nuitka --standalone --windows-disable-console --module-parameter=torch-disable-jit=yes --enable-plugin=no-qt --include-module=multipart --include-module=multipart.multipart --follow-import-to=uvicorn --follow-import-to=starlette --include-data-dir=templates --include-data-dir=static --include-data-dir=face_recognition_models main.py

      # 3. Subir el resultado (la carpeta main.dist) como un "artefacto"
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: main.dist/
