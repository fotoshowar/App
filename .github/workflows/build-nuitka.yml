# Nombre del workflow
name: Build FotoShow with Nuitka

# Se dispara cuando haces 'push' a la rama 'main'
on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Definimos el trabajo que se ejecutará en una máquina Windows
jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Descargar el código de tu repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instalar Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Instalar dependencias desde requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Instalar Nuitka explícitamente
      - name: Install Nuitka
        run: pip install nuitka

      # 5. Ejecutar la compilación con Nuitka
      - name: Build executable with Nuitka
        run: |
          python -m nuitka --standalone --windows-disable-console --module-parameter=torch-disable-jit=yes --enable-plugin=no-qt --include-module=multipart --include-module=multipart.multipart --follow-import-to=uvicorn --follow-import-to=starlette --include-data-dir=templates --include-data-dir=static --include-data-dir=face_recognition_models main.py

      # 6. Subir el resultado (la carpeta main.dist) como un "artefacto"
      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-executable
          path: main.dist/
