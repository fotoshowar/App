name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Te permite ejecutarlo manualmente

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Clean and create models directory
        run: |
          Write-Host "üìÅ Preparando directorio de modelos..."
          if (Test-Path "models") {
              Write-Host "üóëÔ∏è Eliminando directorio models existente..."
              Remove-Item -Recurse -Force "models"
          }
          Write-Host "üìÅ Creando directorio de modelos local..."
          New-Item -ItemType Directory -Name "models"

      - name: Install face_recognition_models and copy dlib models
        run: |
          Write-Host "üì¶ Instalando face_recognition_models para obtener los archivos..."
          pip install face_recognition_models
          
          Write-Host "üîç Buscando y copiando modelos de dlib..."
          python -c "
          import face_recognition_models
          import os
          import shutil
          
          # Obtener la ruta donde est√°n instalados los modelos
          models_source_path = os.path.join(os.path.dirname(face_recognition_models.__file__), 'models')
          print(f'Fuente de modelos: {models_source_path}')
          
          # Copiar modelos al directorio local
          if os.path.exists(models_source_path):
              copied_files = []
              for file in os.listdir(models_source_path):
                  if file.endswith('.dat'):
                      source_file = os.path.join(models_source_path, file)
                      dest_file = os.path.join('models', file)
                      print(f'Copiando {file} a models/')
                      shutil.copy2(source_file, dest_file)
                      copied_files.append(file)
              print(f'‚úÖ Modelos copiados: {copied_files}')
          else:
              print(f'‚ùå No se encontr√≥ el directorio: {models_source_path}')
          "
          
          Write-Host "üìã Verificando modelos copiados:"
          Get-ChildItem "models"

      - name: Download additional models if needed
        run: |
          Write-Host "üåê Verificando y descargando modelos adicionales si es necesario..."
          
          # Verificar shape_predictor_68_face_landmarks.dat
          if (-not (Test-Path "models\shape_predictor_68_face_landmarks.dat")) {
              Write-Host "‚¨áÔ∏è Descargando shape_predictor_68_face_landmarks.dat..."
              Invoke-WebRequest -Uri "https://github.com/davisking/dlib-models/raw/master/shape_predictor_68_face_landmarks.dat.bz2" -OutFile "models\shape_predictor_68_face_landmarks.dat.bz2"
              Add-Type -AssemblyName System.IO.Compression.FileSystem
              [System.IO.Compression.ZipFile]::ExtractToDirectory("models\shape_predictor_68_face_landmarks.dat.bz2", "models")
              Remove-Item "models\shape_predictor_68_face_landmarks.dat.bz2"
              Write-Host "‚úÖ shape_predictor_68_face_landmarks.dat descargado"
          } else {
              Write-Host "‚úÖ shape_predictor_68_face_landmarks.dat ya existe"
          }
          
          # Verificar dlib_face_recognition_resnet_model_v1.dat
          if (-not (Test-Path "models\dlib_face_recognition_resnet_model_v1.dat")) {
              Write-Host "‚¨áÔ∏è Descargando dlib_face_recognition_resnet_model_v1.dat..."
              Invoke-WebRequest -Uri "https://github.com/davisking/dlib-models/raw/master/dlib_face_recognition_resnet_model_v1.dat.bz2" -OutFile "models\dlib_face_recognition_resnet_model_v1.dat.bz2"
              Add-Type -AssemblyName System.IO.Compression.FileSystem
              [System.IO.Compression.ZipFile]::ExtractToDirectory("models\dlib_face_recognition_resnet_model_v1.dat.bz2", "models")
              Remove-Item "models\dlib_face_recognition_resnet_model_v1.dat.bz2"
              Write-Host "‚úÖ dlib_face_recognition_resnet_model_v1.dat descargado"
          } else {
              Write-Host "‚úÖ dlib_face_recognition_resnet_model_v1.dat ya existe"
          }
          
          Write-Host "üìã Lista final de modelos:"
          Get-ChildItem "models"

      - name: Install dependencies
        run: |
          Write-Host "üì¶ Instalando dependencias del proyecto..."
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Create PyInstaller spec file
        run: |
          @"
          # -*- mode: python ; coding: utf-8 -*-
          
          block_cipher = None
          
          a = Analysis(
              ['main.py'],
              pathex=[],
              binaries=[],
              datas=[
                  ('models', 'models'),
                  ('static', 'static'),
              ],
              hiddenimports=[
                  'face_recognition_models',
                  'dlib',
                  'cv2',
                  'numpy',
                  'torch',
                  'torchvision',
                  'facenet_pytorch',
                  'insightface',
                  'scipy',
                  'sklearn',
                  'PIL',
                  'cryptography',
                  'hkdf',
                  'aiosqlite',
                  'chromadb',
                  'httpx',
                  'fastapi',
                  'uvicorn',
                  'torch.nn',
                  'torch.optim',
                  'torch.utils.data',
                  'torch.backends.cudnn',
                  'torch.autograd',
                  'torch.serialization',
                  'onnxruntime',
                  'onnx',
                  'yaml',
                  'tqdm',
                  'requests',
                  'PIL._imagingtk',
                  'PIL._tkinter_finder',
                  'pkg_resources.py2_warn',
                  'matplotlib.backends.backend_tkagg',
              ],
              hookspath=[],
              hooksconfig={],
              runtime_hooks=[],
              excludes=[],
              win_no_prefer_redirects=False,
              win_private_assemblies=False,
              cipher=block_cipher,
              noarchive=False,
          )
          
          pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
          
          exe = EXE(
              pyz,
              a.scripts,
              a.binaries,
              a.zipfiles,
              a.datas,
              [],
              name='main',
              debug=False,
              bootloader_ignore_signals=False,
              strip=False,
              upx=True,
              upx_exclude=[],
              runtime_tmpdir=None,
              console=True,
              disable_windowed_traceback=False,
              argv_emulation=False,
              target_arch=None,
              codesign_identity=None,
              entitlements_file=None,
          )
          "@ | Out-File -FilePath "main.spec" -Encoding UTF8

      - name: Verify spec file
        run: |
          Write-Host "üîç Verificando archivo de especificaci√≥n:"
          Get-Content "main.spec" | Select-String "datas" -Context 2

      - name: Build executable with PyInstaller
        run: |
          Write-Host "üî® Construyendo ejecutable con PyInstaller..."
          pyinstaller main.spec

      - name: Verify executable and included files
        run: |
          Write-Host "‚úÖ Verificando ejecutable creado:"
          if (Test-Path "dist\main.exe") {
              Write-Host "‚úÖ main.exe encontrado"
              Get-Item "dist\main.exe" | Select-Object Name, Length
            
              Write-Host "üìÅ Verificando estructura del directorio dist:"
              Get-ChildItem "dist" -Recurse
          } else {
              Write-Host "‚ùå main.exe no encontrado"
              exit 1
          }

      - name: Create final package directory
        run: |
          Write-Host "üì¶ Creando paquete final..."
          New-Item -ItemType Directory -Name "fotoshow-windows" -Force
          
          # Copiar ejecutable
          Copy-Item "dist\main.exe" "fotoshow-windows\"
          
          # Copiar archivos est√°ticos si existen
          if (Test-Path "static") {
              Write-Host "üìÅ Copiando archivos est√°ticos..."
              Copy-Item -Path "static\*" -Destination "fotoshow-windows\static" -Recurse -Force
          }
          
          # Copiar modelos
          Write-Host "üìÅ Copiando modelos..."
          Copy-Item -Path "models\*" -Destination "fotoshow-windows\models" -Recurse -Force
          
          # Crear script de ejecuci√≥n
          @"
          @echo off
          title FOTOSHOW - Sistema de Reconocimiento Facial
          echo.
          echo =======================================
          echo       FOTOSHOW
          echo   Sistema de Reconocimiento Facial
          echo =======================================
          echo.
          echo Iniciando aplicacion...
          echo.
          main.exe
          if errorlevel 1 (
              echo.
              echo Error al ejecutar la aplicacion.
              pause
              exit /b 1
          )
          "@ | Out-File -FilePath "fotoshow-windows\run.bat" -Encoding ASCII
          
          # Crear README mejorado
          @"
          # FOTOSHOW - Windows Package
          
          ## üöÄ Instrucciones de Ejecuci√≥n
          
          ### Opci√≥n 1: Ejecuci√≥n Autom√°tica (Recomendada)
          1. Haz doble clic en el archivo 'run.bat'
          2. Espera a que la aplicaci√≥n se inicie
          
          ### Opci√≥n 2: Ejecuci√≥n Manual
          1. Abre una terminal (CMD o PowerShell)
          2. Navega al directorio donde descomprimiste el paquete
          3. Ejecuta: 'main.exe'
          
          ## üìÅ Archivos Incluidos
          - 'main.exe': Ejecutable principal de la aplicaci√≥n
          - 'models/': Modelos de reconocimiento facial (dlib)
          - 'static/': Archivos est√°ticos de la interfaz web
          - 'run.bat': Script de ejecuci√≥n autom√°tica
          
          ## ‚ö†Ô∏è Notas Importantes
          - Aseg√∫rate de que todos los archivos permanezcan en sus carpetas respectivas
          - No muevas ni elimines la carpeta 'models/'
          - La aplicaci√≥n necesita acceso a internet para algunas funcionalidades
          
          ## üîß Requisitos del Sistema
          - Windows 10 o superior
          - 4GB de RAM o m√°s (recomendado 8GB)
          - Espacio en disco: 500MB libres
          - C√°mara web (opcional, para funci√≥n de captura)
          "@ | Out-File -FilePath "fotoshow-windows\README.md" -Encoding UTF8
          
          Write-Host "üìã Contenido del paquete final:"
          Get-ChildItem "fotoshow-windows" -Recurse

      - name: Create ZIP package
        run: |
          Write-Host "üóúÔ∏è Creando paquete ZIP..."
          Compress-Archive -Path "fotoshow-windows\*" -DestinationPath "fotoshow-windows.zip" -Force
          Write-Host "‚úÖ Paquete ZIP creado: fotoshow-windows.zip"

      - name: Upload executable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/main.exe

      - name: Upload complete package artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package
          path: fotoshow-windows.zip

      - name: Upload package directory artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-package-dir
          path: fotoshow-windows/
