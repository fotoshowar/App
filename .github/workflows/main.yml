name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest  # Usar Windows para construir el ejecutable de Windows
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Download Dlib models
      run: |
        # Crear directorio para los modelos
        mkdir -p dlib_data
        
        # Descargar los modelos necesarios
        curl -L -o dlib_data/shape_predictor_68_face_landmarks.dat.bz2 http://dlib.net/files/shape_predictor_68_face_landmarks.dat.bz2
        curl -L -o dlib_data/mmod_human_face_detector.dat.bz2 http://dlib.net/files/mmod_human_face_detector.dat.bz2
        
        # Descomprimir los archivos
        bzip2 -d dlib_data/shape_predictor_68_face_landmarks.dat.bz2
        bzip2 -d dlib_data/mmod_human_face_detector.dat.bz2
    
    - name: Create PyInstaller spec
      run: |
        pyi-makespec --onefile main.py
    
    - name: Modify PyInstaller spec
      run: |
        # Modificar el archivo .spec para incluir los modelos
        cat > main.spec << 'EOF'
        # -*- mode: python ; coding: utf-8 -*-
        
        block_cipher = None
        
        # AÃ±adir los archivos de modelos
        added_files = [
            ('dlib_data', 'dlib_data'),
            ('face_recognition_models/models', 'face_recognition_models/models'),
        ]
        
        a = Analysis(
            ['main.py'],
            pathex=[],
            binaries=[],
            datas=added_files,
            hiddenimports=[
                'face_recognition_models',
                'dlib',
                'PIL',
                'PIL._imagingtk',
                'PIL._tkinter_finder',
            ],
            hookspath=[],
            hooksconfig={},
            runtime_hooks=[],
            excludes=[],
            win_no_prefer_redirects=False,
            win_private_assemblies=False,
            cipher=block_cipher,
            noarchive=False,
        )
        
        pyz = PYZ(a.pure, a.zipped_data, cipher=block_cipher)
        
        exe = EXE(
            pyz,
            a.scripts,
            a.binaries,
            a.zipfiles,
            a.datas,
            [],
            name='face_recognition_app',
            debug=False,
            bootloader_ignore_signals=False,
            strip=False,
            upx=True,
            upx_exclude=[],
            runtime_tmpdir=None,
            console=True,
            disable_windowed_traceback=False,
            argv_emulation=False,
            target_arch=None,
            codesign_identity=None,
            entitlements_file=None,
        )
        EOF
    
    - name: Build executable
      run: |
        pyinstaller main.spec
    
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/face_recognition_app.exe
        asset_name: face_recognition_app.exe
        asset_content_type: application/octet-stream
