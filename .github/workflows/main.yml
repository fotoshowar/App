# Nombre del flujo de trabajo
name: Build Executable for Windows

# Se dispara cuando haces push a la rama main
on:
  push:
    branches: [ "main" ]

# Tareas a ejecutar
jobs:
  build:
    # Estrategia: ejecutar esta tarea solo para Windows
    strategy:
      matrix:
        # --- ¡CAMBIO CLAVE! ---
        # Solo especificamos Windows, eliminando Ubuntu y macOS.
        os: [windows-latest]

    # Usa la última versión de Windows Server
    runs-on: ${{ matrix.os }}
    # Aumenta el tiempo límite a 60 minutos por si acaso
    timeout-minutes: 60

    steps:
    # Paso 1: Descargar el código del repositorio
    - name: Checkout repository
      uses: actions/checkout@v4

    # Paso 2: Configurar Python 3.11 y activar el caché de dependencias
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        # El caché guardará las dependencias, haciendo las compilaciones futuras mucho más rápidas
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    # Paso 3: Instalar dependencias (Versión Definitiva y Robusta)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        
        # --- SOLUCIÓN DEFINITIVA: FILTRAR EN TIEMPO REAL ---
        # 1. Instalar PyTorch para CPU primero (la versión más compatible y sin dependencias de CUDA)
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        # 2. Crear un archivo de requisitos LIMPIO en tiempo de ejecución.
        #    Esto elimina CUALQUIER paquete con 'nvidia' o 'cuda' en el nombre,
        #    evitando conflictos y asegurando la compatibilidad.
        grep -v "nvidia\|cuda" requirements.txt > requirements_clean.txt
        
        # 3. Instalar las dependencias desde el archivo limpio y seguro
        pip install -r requirements_clean.txt
        
        # 4. Instalar PyInstaller
        pip install pyinstaller
      shell: bash
# --- ¡NUEVO PASO DE PRUEBAS! ---
    - name: Run tests
      run: |
        pytest -v

    # Paso 4: Ejecutar PyInstaller para crear el ejecutable
    - name: Build with PyInstaller
      run: |
        pyinstaller face_recognition.spec --clean
    # Paso 5: Subir el artefacto (la carpeta completa) para su descarga
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        # Nombre del zip que se descargará
        name: face-recognition-app-windows
        # --- ¡CAMBIO CLAVE! ---
        # Le decimos que suba la CARPETA 'face_recognition_app' que está dentro de 'dist'
        path: dist/face_recognition_app
        # Conserva los artefactos por 30 días
        retention-days: 30
