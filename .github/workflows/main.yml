# Nombre del flujo de trabajo
name: Build Executables

# Se dispara cuando haces push a la rama main
on:
  push:
    branches: [ "main" ]

# Tareas a ejecutar
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: 'requirements.txt'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instalar PyTorch para CPU
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        
        # --- ESTRATEGIA PARA LIBRERÍAS PESADAS ---
        # Instalamos las librerías que más tardan en compilar POR SEPARADO.
        # pip buscará automáticamente ruedas pre-compiladas, que son instantáneas.
        pip install dlib
        pip install insightface
        
        # Ahora instalamos el resto de las dependencias desde nuestro requirements.txt minimalista
        pip install -r requirements.txt
        pip install pyinstaller
      shell: bash

    - name: Build with PyInstaller
      run: |
        pyinstaller face_recognition.spec --clean

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: face-recognition-app-${{ matrix.os }}
        path: |
          dist/face_recognition_app.exe
          dist/face_recognition_app
          dist/face_recognition_app.app
        retention-days: 30
