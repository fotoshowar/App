<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento Facial con Identificadores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-upload-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .file-upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-search {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-search:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-load {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .status-banner {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            font-weight: 500;
            text-align: center;
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-info {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .photo-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .photo-container {
            position: relative;
            overflow: hidden;
        }

        .photo-image {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-card:hover .photo-image {
            transform: scale(1.05);
        }

        .face-overlay {
            position: absolute;
            border: 3px solid #4CAF50;
            background: rgba(76, 175, 80, 0.1);
            backdrop-filter: blur(2px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .face-overlay:hover {
            border-color: #FF6B6B;
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .face-id {
            position: absolute;
            top: -8px;
            left: -8px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .face-name {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            white-space: nowrap;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .photo-info {
            padding: 20px;
        }

        .photo-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .photo-details {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .face-count-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        .modal input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-modal {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-save {
            background: #4CAF50;
            color: white;
        }

        .btn-search-similar {
            background: #FF6B6B;
            color: white;
        }

        .btn-cancel {
            background: #ddd;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-results {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .search-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .match-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .match-similarity {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reconocimiento Facial Inteligente</h1>
        
        <div id="status-banner" class="status-banner status-info">
            üöÄ Conectando al servidor...
        </div>
        
        <div class="controls">
            <div class="file-upload">
                <input type="file" id="photoUpload" accept="image/*" multiple>
                <button class="file-upload-btn" onclick="document.getElementById('photoUpload').click()">
                    üì∑ Subir Fotos
                </button>
            </div>
            
            <div class="file-upload">
                <input type="file" id="searchUpload" accept="image/*">
                <button class="btn btn-search" onclick="document.getElementById('searchUpload').click()">
                    üîç Buscar Cara
                </button>
            </div>
            
            <button class="btn btn-load" onclick="loadPhotos()">
                üìÇ Cargar Fotos
            </button>
            
            <button class="btn btn-load" onclick="showPeopleList()">
                üë• Ver Personas
            </button>
        </div>
        
        <!-- B√∫squeda por nombre -->
        <div class="search-section" style="margin-bottom: 20px;">
            <input type="text" id="nameSearch" placeholder="Buscar por nombre..." 
                   style="padding: 12px; border: 2px solid #ddd; border-radius: 25px; width: 300px; margin-right: 10px;">
            <button class="btn btn-search" onclick="searchByName()" style="border-radius: 25px;">
                Buscar por Nombre
            </button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Procesando im√°genes...</div>
        </div>

        <div id="photosGrid" class="photos-grid"></div>
        
        <div id="searchResults" class="search-results" style="display: none;">
            <h3 class="search-title">Resultados de B√∫squeda</h3>
            <div id="matchesList"></div>
        </div>
    </div>

    <!-- Modal para editar cara -->
    <div id="faceModal" class="modal">
        <div class="modal-content">
            <h3>Editar Informaci√≥n de la Cara</h3>
            <input type="text" id="faceName" placeholder="Nombre de la persona">
            <input type="text" id="faceNotes" placeholder="Notas adicionales">
            <div class="modal-buttons">
                <button class="btn-modal btn-save" onclick="saveFaceInfo()">Guardar</button>
                <button class="btn-modal btn-search-similar" onclick="searchSimilarFaces()">Buscar Similar</button>
                <button class="btn-modal btn-cancel" onclick="closeFaceModal()">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de la API con detecci√≥n autom√°tica
        const API_CONFIG = {
            get baseUrl() {
                const hostname = window.location.hostname;
                // Detectar si estamos en ngrok
                if (hostname.includes('ngrok') || hostname.includes('ngrok-free.dev')) {
                    return window.location.origin;
                }
                return 'http://localhost:8000';
            },
            
            get apiBase() {
                return `${this.baseUrl}/api`;
            },

            get headers() {
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // Agregar header para ngrok
                if (window.location.hostname.includes('ngrok')) {
                    headers['ngrok-skip-browser-warning'] = 'true';
                }
                
                return headers;
            }
        };
        
        let currentPhotos = [];
        let currentFaceId = null;
        let currentPhotoId = null;
        let faceData = {}; // Almacena nombres y notas de caras
        let systemStatus = { connected: false, mode: 'unknown' };

        // Helper function para hacer llamadas API
        async function makeApiCall(endpoint, options = {}) {
            try {
                const url = endpoint.startsWith('http') ? endpoint : `${API_CONFIG.apiBase}${endpoint}`;
                
                // Preparar headers
                const headers = { ...API_CONFIG.headers };
                if (options.body && !(options.body instanceof FormData)) {
                    headers['Content-Type'] = 'application/json';
                } else if (options.body instanceof FormData) {
                    delete headers['Content-Type']; // Let browser set it for FormData
                }

                const response = await fetch(url, {
                    ...options,
                    headers: {
                        ...headers,
                        ...options.headers
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                if (data.success === false) {
                    throw new Error(data.error || 'API Error');
                }

                return data;
            } catch (error) {
                console.error('API Call failed:', error);
                throw error;
            }
        }

        // Status management
        function showStatus(message, type = 'info') {
            const banner = document.getElementById('status-banner');
            banner.className = `status-banner status-${type}`;
            banner.textContent = message;
            banner.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    banner.style.display = 'none';
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('photoUpload').addEventListener('change', handlePhotoUpload);
        document.getElementById('searchUpload').addEventListener('change', handleSearchUpload);

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeApp();
        });

        async function initializeApp() {
            console.log('üöÄ Inicializando aplicaci√≥n...');
            console.log('üåê API Base:', API_CONFIG.baseUrl);
            
            try {
                // Test de conexi√≥n
                const healthData = await makeApiCall('/stats');
                
                systemStatus.connected = true;
                systemStatus.mode = healthData.system?.processing_mode || 'unknown';
                
                showStatus(`‚úÖ Conectado - Modo: ${systemStatus.mode.toUpperCase()}`, 'success');
                
                // Cargar datos iniciales
                await loadPhotos();
                
            } catch (error) {
                console.error('‚ùå Error inicializando:', error);
                showStatus(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                systemStatus.connected = false;
            }
        }

        async function handlePhotoUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            showLoading(true);
            let successCount = 0;
            let totalFaces = 0;

            for (let file of files) {
                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const result = await makeApiCall('/upload-photo', {
                        method: 'POST',
                        body: formData
                    });

                    console.log(`Uploaded ${file.name}:`, result);
                    successCount++;
                    totalFaces += result.faces_detected || 0;
                } catch (error) {
                    console.error('Error uploading photo:', error);
                    showStatus(`‚ùå Error subiendo ${file.name}: ${error.message}`, 'error');
                }
            }

            showLoading(false);
            
            if (successCount > 0) {
                showStatus(`‚úÖ ${successCount} fotos subidas - ${totalFaces} caras detectadas`, 'success');
                await loadPhotos(); // Recargar fotos
            }

            // Reset input
            event.target.value = '';
        }

        async function handleSearchUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            showLoading(true);

            try {
                const formData = new FormData();
                formData.append('file', file);

                const result = await makeApiCall('/search-face?threshold=0.7', {
                    method: 'POST',
                    body: formData
                });

                displaySearchResults(result);
                
                if (result.matches_found > 0) {
                    showStatus(`üéØ Encontradas ${result.matches_found} coincidencias`, 'success');
                } else {
                    showStatus('ü§î No se encontraron coincidencias', 'info');
                }
            } catch (error) {
                console.error('Error searching face:', error);
                showStatus(`‚ùå Error buscando cara: ${error.message}`, 'error');
            }

            showLoading(false);
            event.target.value = '';
        }

        async function loadPhotos() {
            console.log('Cargando fotos...');
            try {
                const result = await makeApiCall('/photos');
                console.log('Photos loaded:', result);
                
                if (!result.photos || result.photos.length === 0) {
                    document.getElementById('photosGrid').innerHTML = 
                        '<div style="text-align: center; padding: 40px; color: #666;">' +
                        '<h3>No hay fotos cargadas</h3>' +
                        '<p>Sube algunas fotos para comenzar el reconocimiento facial</p>' +
                        '</div>';
                    return;
                }
                
                currentPhotos = result.photos;
                console.log(`Mostrando ${currentPhotos.length} fotos`);
                await displayPhotos();
            } catch (error) {
                console.error('Error loading photos:', error);
                document.getElementById('photosGrid').innerHTML = 
                    '<div style="text-align: center; padding: 40px; color: #f44336;">' +
                    '<h3>Error cargando fotos</h3>' +
                    '<p>' + error.message + '</p>' +
                    '<button onclick="loadPhotos()" class="btn btn-load">Reintentar</button>' +
                    '</div>';
            }
        }

        async function displayPhotos() {
            const grid = document.getElementById('photosGrid');
            grid.innerHTML = '';
            
            console.log(`Mostrando ${currentPhotos.length} fotos`);

            for (let photo of currentPhotos) {
                try {
                    console.log(`Procesando foto: ${photo.filename}`);
                    
                    // Obtener caras de la foto
                    const facesResult = await makeApiCall(`/photos/${photo.id}/faces`);
                    const faces = facesResult.faces || [];
                    console.log(`Foto ${photo.filename}: ${faces.length} caras`);

                    const photoCard = createPhotoCard(photo, faces);
                    grid.appendChild(photoCard);
                } catch (error) {
                    console.error(`Error loading faces for photo ${photo.id}:`, error);
                }
            }
            
            if (grid.children.length === 0) {
                grid.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">' +
                    '<p>No se pudieron cargar las fotos</p>' +
                    '</div>';
            }
        }

        function createPhotoCard(photo, faces) {
            const card = document.createElement('div');
            card.className = 'photo-card';

            const photoContainer = document.createElement('div');
            photoContainer.className = 'photo-container';

            const img = document.createElement('img');
            img.className = 'photo-image';
            img.src = `${API_CONFIG.apiBase}/image/photo/${photo.id}`;
            img.onload = () => {
                // A√±adir overlays de caras despu√©s de cargar la imagen
                addFaceOverlays(photoContainer, faces, img);
            };
            img.onerror = () => {
                console.error(`Error cargando imagen: ${photo.filename}`);
                img.style.display = 'none';
            };

            photoContainer.appendChild(img);

            const photoInfo = document.createElement('div');
            photoInfo.className = 'photo-info';

            const title = document.createElement('div');
            title.className = 'photo-title';
            title.textContent = photo.filename;

            const details = document.createElement('div');
            details.className = 'photo-details';
            details.innerHTML = `
                Dimensiones: ${photo.image_width || 'N/A'}x${photo.image_height || 'N/A'}<br>
                Tama√±o: ${formatFileSize(photo.file_size)}<br>
                Subida: ${formatDate(photo.upload_date)}
            `;

            const badge = document.createElement('span');
            badge.className = 'face-count-badge';
            badge.textContent = `${faces.length} cara${faces.length !== 1 ? 's' : ''}`;

            photoInfo.appendChild(title);
            photoInfo.appendChild(details);
            photoInfo.appendChild(badge);

            card.appendChild(photoContainer);
            card.appendChild(photoInfo);

            return card;
        }

        function addFaceOverlays(container, faces, img) {
            console.log(`Agregando ${faces.length} overlays de caras`);
            
            // Esperar a que la imagen est√© completamente cargada
            if (img.naturalWidth === 0 || img.naturalHeight === 0) {
                console.log('Imagen a√∫n no cargada, esperando...');
                setTimeout(() => addFaceOverlays(container, faces, img), 100);
                return;
            }
            
            // Limpiar overlays existentes
            container.querySelectorAll('.face-overlay').forEach(overlay => overlay.remove());
            
            // Calcular factor de escala
            const scaleX = img.clientWidth / img.naturalWidth;
            const scaleY = img.clientHeight / img.naturalHeight;
            console.log(`Factores de escala - X: ${scaleX}, Y: ${scaleY}`);

            faces.forEach((face, index) => {
                const bbox = face.bounding_box;
                console.log(`Cara ${index + 1}:`, bbox);
                
                const overlay = document.createElement('div');
                overlay.className = 'face-overlay';
                
                // Calcular posici√≥n y tama√±o escalados
                const left = bbox.x * scaleX;
                const top = bbox.y * scaleY;
                const width = bbox.width * scaleX;
                const height = bbox.height * scaleY;
                
                overlay.style.left = `${left}px`;
                overlay.style.top = `${top}px`;
                overlay.style.width = `${width}px`;
                overlay.style.height = `${height}px`;
                
                // ID de la cara
                const faceId = document.createElement('div');
                faceId.className = 'face-id';
                faceId.textContent = index + 1;
                
                overlay.appendChild(faceId);
                
                // Nombre si existe
                const faceName = face.face_name;
                if (faceName && faceName.trim()) {
                    const faceNameDiv = document.createElement('div');
                    faceNameDiv.className = 'face-name';
                    faceNameDiv.textContent = faceName;
                    overlay.appendChild(faceNameDiv);
                    console.log(`Cara ${index + 1} tiene nombre: ${faceName}`);
                }
                
                // Click handler
                overlay.addEventListener('click', (e) => {
                    e.stopPropagation();
                    console.log(`Click en cara ${index + 1}`);
                    openFaceModal(face);
                });
                
                container.appendChild(overlay);
            });
            
            console.log(`Se agregaron ${container.querySelectorAll('.face-overlay').length} overlays`);
        }

        function openFaceModal(face) {
            currentFaceId = face.id;
            currentPhotoId = face.photo_id;
            
            document.getElementById('faceName').value = face.face_name || '';
            document.getElementById('faceNotes').value = face.face_notes || '';
            
            document.getElementById('faceModal').style.display = 'block';
        }

        function closeFaceModal() {
            document.getElementById('faceModal').style.display = 'none';
            currentFaceId = null;
            currentPhotoId = null;
        }

        async function saveFaceInfo() {
            if (!currentFaceId || !currentPhotoId) return;
            
            const name = document.getElementById('faceName').value.trim();
            const notes = document.getElementById('faceNotes').value.trim();
            
            try {
                await makeApiCall(`/faces/${currentFaceId}/info`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, notes })
                });
                
                closeFaceModal();
                showStatus('üíæ Informaci√≥n guardada correctamente', 'success');
                
                // Recargar fotos para mostrar el nombre actualizado
                await displayPhotos();
                
            } catch (error) {
                console.error('Error saving face info:', error);
                showStatus(`‚ùå Error guardando informaci√≥n: ${error.message}`, 'error');
            }
        }

        async function searchSimilarFaces() {
            if (!currentFaceId) return;
            
            showLoading(true);
            
            try {
                // Obtener la imagen de la cara actual
                const faceImageResponse = await fetch(`${API_CONFIG.apiBase}/image/face/${currentFaceId}`, {
                    headers: API_CONFIG.headers
                });
                
                if (!faceImageResponse.ok) {
                    throw new Error('Error obteniendo imagen de cara');
                }
                
                const faceBlob = await faceImageResponse.blob();
                const formData = new FormData();
                formData.append('file', faceBlob, 'face.jpg');
                
                const result = await makeApiCall('/search-face?threshold=0.6', {
                    method: 'POST',
                    body: formData
                });
                
                displaySearchResults(result);
                closeFaceModal();
                
                showStatus(`üîç B√∫squeda completada: ${result.matches_found} resultados`, 'success');
            } catch (error) {
                console.error('Error searching similar faces:', error);
                showStatus(`‚ùå Error buscando caras similares: ${error.message}`, 'error');
            }
            
            showLoading(false);
        }

        function displaySearchResults(result) {
            const resultsDiv = document.getElementById('searchResults');
            const matchesList = document.getElementById('matchesList');
            
            document.querySelector('.search-title').textContent = 'Resultados de B√∫squeda';
            matchesList.innerHTML = '';
            
            if (result.matches_found === 0) {
                matchesList.innerHTML = '<p>No se encontraron coincidencias.</p>';
            } else {
                result.matches.forEach(match => {
                    const matchItem = document.createElement('div');
                    matchItem.className = 'match-item';
                    
                    const similarity = document.createElement('span');
                    similarity.className = 'match-similarity';
                    similarity.textContent = `${(match.similarity * 100).toFixed(1)}%`;
                    
                    const info = document.createElement('div');
                    info.innerHTML = `
                        <strong>${match.photo_filename}</strong><br>
                        Similitud: ${(match.similarity * 100).toFixed(1)}%<br>
                        Confianza: ${(match.confidence * 100).toFixed(1)}%
                    `;
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'Ver Foto';
                    viewBtn.className = 'btn-modal btn-save';
                    viewBtn.style.marginLeft = 'auto';
                    viewBtn.onclick = () => {
                        highlightPhotoById(match.photo_id);
                    };
                    
                    matchItem.appendChild(similarity);
                    matchItem.appendChild(info);
                    matchItem.appendChild(viewBtn);
                    
                    matchesList.appendChild(matchItem);
                });
            }
            
            resultsDiv.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function formatFileSize(bytes) {
            if (!bytes) return 'N/A';
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Buscar por nombre
        async function searchByName() {
            const name = document.getElementById('nameSearch').value.trim();
            if (!name) {
                showStatus('‚ö†Ô∏è Ingresa un nombre para buscar', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const result = await makeApiCall(`/faces/search-by-name?name=${encodeURIComponent(name)}`);
                displayNameSearchResults(result);
                showStatus(`üîç B√∫squeda por nombre completada`, 'success');
            } catch (error) {
                console.error('Error searching by name:', error);
                showStatus(`‚ùå Error buscando por nombre: ${error.message}`, 'error');
            }
            
            showLoading(false);
        }
        
        function displayNameSearchResults(result) {
            const resultsDiv = document.getElementById('searchResults');
            const matchesList = document.getElementById('matchesList');
            
            document.querySelector('.search-title').textContent = `Resultados para "${result.name_searched}"`;
            matchesList.innerHTML = '';
            
            if (result.faces_found === 0) {
                matchesList.innerHTML = '<p>No se encontraron personas con ese nombre.</p>';
            } else {
                result.faces.forEach(face => {
                    const matchItem = document.createElement('div');
                    matchItem.className = 'match-item';
                    
                    const quality = document.createElement('span');
                    quality.className = 'match-similarity';
                    quality.textContent = `${(face.confidence * 100).toFixed(1)}%`;
                    
                    const info = document.createElement('div');
                    info.innerHTML = `
                        <strong>${face.photo_filename}</strong><br>
                        Nombre: ${face.face_name || 'Sin nombre'}<br>
                        ${face.face_notes ? `Notas: ${face.face_notes}<br>` : ''}
                        Confianza: ${(face.confidence * 100).toFixed(1)}%
                    `;
                    
                    const viewBtn = document.createElement('button');
                    viewBtn.textContent = 'Ver Foto';
                    viewBtn.className = 'btn-modal btn-save';
                    viewBtn.style.marginLeft = 'auto';
                    viewBtn.onclick = () => {
                        highlightPhotoById(face.photo_id);
                    };
                    
                    matchItem.appendChild(quality);
                    matchItem.appendChild(info);
                    matchItem.appendChild(viewBtn);
                    
                    matchesList.appendChild(matchItem);
                });
            }
            
            resultsDiv.style.display = 'block';
        }
        
        // Mostrar lista de personas
        async function showPeopleList() {
            showLoading(true);
            
            try {
                const result = await makeApiCall('/people');
                displayPeopleList(result);
                showStatus(`üë• Lista de personas cargada`, 'success');
            } catch (error) {
                console.error('Error getting people list:', error);
                showStatus(`‚ùå Error obteniendo personas: ${error.message}`, 'error');
            }
            
            showLoading(false);
        }
        
        function displayPeopleList(result) {
            const resultsDiv = document.getElementById('searchResults');
            const matchesList = document.getElementById('matchesList');
            
            document.querySelector('.search-title').textContent = `Personas Registradas (${result.total_people})`;
            matchesList.innerHTML = '';
            
            if (result.total_people === 0) {
                matchesList.innerHTML = '<p>No hay personas registradas a√∫n.</p>';
            } else {
                result.people.forEach(person => {
                    const personItem = document.createElement('div');
                    personItem.className = 'match-item';
                    
                    const stats = document.createElement('span');
                    stats.className = 'match-similarity';
                    stats.textContent = `${person.face_count} caras`;
                    
                    const info = document.createElement('div');
                    info.innerHTML = `
                        <strong>${person.name}</strong><br>
                        Fotos: ${person.photo_count}<br>
                        Calidad promedio: ${person.avg_quality.toFixed(2)}
                    `;
                    
                    const searchBtn = document.createElement('button');
                    searchBtn.textContent = 'Ver Fotos';
                    searchBtn.className = 'btn-modal btn-search-similar';
                    searchBtn.style.marginLeft = 'auto';
                    searchBtn.onclick = () => {
                        document.getElementById('nameSearch').value = person.name;
                        searchByName();
                    };
                    
                    personItem.appendChild(stats);
                    personItem.appendChild(info);
                    personItem.appendChild(searchBtn);
                    
                    matchesList.appendChild(personItem);
                });
            }
            
            resultsDiv.style.display = 'block';
        }
        
        function highlightPhotoById(photoId) {
            const photoCards = document.querySelectorAll('.photo-card');
            photoCards.forEach(card => {
                const img = card.querySelector('.photo-image');
                if (img.src.includes(photoId)) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    card.style.border = '3px solid #FF6B6B';
                    setTimeout(() => {
                        card.style.border = '';
                    }, 3000);
                }
            });
        }

        // Cerrar modal al hacer clic fuera
        window.addEventListener('click', (e) => {
            if (e.target === document.getElementById('faceModal')) {
                closeFaceModal();
            }
        });
